<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="public_style.css" library="css"/>
        <h:outputStylesheet name="public_style.css" library="css"/>
          
        <title>Public Access Portal</title>

    </h:head>
    

<body>

    <nav class="navbar navbar-default" id="navbar-override">
            <div class="navbar-header">
<!--the button will be displayed when viewport is small enough to collapse the navigation bar-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
                <a class="navbar-brand" href="#">TCVCOG</a>
            </div>
<!--the id= seeks the #myNavbar button element and when the navbar reaches 768px breakpoint, displays the icon for navigation-->                
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>
            </div>    
    </nav>

<div class="container text-center">
  <div class="jumbotron" id="jumbo-override">
    <h1>Code Enforcement Public Access Portal</h1>      
    <p>Select a code enforcement action item!</p>
  </div>
</div>
    
<!--v. cool!  if we nest well classes inside row classes, we can stack
columns of buttons!  The grid is split into three columns (col-sm-4)-->
<f:view>
<h:form>
<div class="container text-center">    
  <h3>Select an Option</h3>
  <div class="row">
    <div class="col-sm-4">
      <div class="well">
       <button type="button" class="btn btn-primary btn-lg">Request Investigation</button> 
      </div>
      <div class="well">
       <button type="button" class="btn btn-primary btn-lg">Look-up Occupancy Permit</button> 
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="well">
          <button type="button" class="btn btn-primary btn-lg">Investigation Status Request</button> 
      </div>
      <div class="well">
       <button type="button" class="btn btn-primary btn-lg">Register Your Landlord</button> 
      </div>

        
    </div>
    <div class="col-sm-4">
      <div class="well">
           <p:commandLink ajax="false" value="Look-up CE Case" action="ceCaseLookup"/>
      </div>
      <div class="well">
       <button type="button" class="btn btn-primary btn-lg">Schedule Occupancy Inspection</button> 
      </div>
   
    </div>
  </div>
</div>
</h:form>
</f:view>    
<footer class="container-fluid text-center">
<p>This database application is <kbd>maintained</kbd> and <mark>updated</mark> by the Turtle Creek Valley Council of Governments.</p>
</footer>

</body>
</html>

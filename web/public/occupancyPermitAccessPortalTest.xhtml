<!--wrapping the nav in a container class aligns it w/in the page,
    meaning the div background does not span entire computer screen-->

            <div class="navbar-header">
<!--the button will be displayed when viewport is small enough to collapse the navigation bar-->

                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
                <a class="navbar-brand" href="#">TCVCOG</a>
            </div>
<!--the id= seeks the #myNavbar button element and when the navbar reaches 768px breakpoint, displays the icon for navigation-->

    <f:view>
                
    <div class="container">
        <div class="header">            
          <h2>Occupancy Permit Access Portal</h2>
        </div>  
    </div>

    <div class="container">                
        <div class="userInput">
                <h:form>
                    <h:outputLabel value="Enter Permit Number: "/>
                        <p:inputText id="formEntry" value="" styleClass="permitInput"/>
                        <h:message for="formEntry" showDetail="false" showSummary="true" 
                            warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                </h:form>

                <h:form>
                    <p:spacer height="50px"/>
                    <p:commandButton ajax="false" value="Search"/>
                </h:form>
        </div>
    </div>  
        <div class="container">
            <hr/>
        </div>
    <div class="container">                
        <div class="userSchedule">
                <h:form>
                    <h:outputLabel value="Schedule an occupancy inspection at this property and unit"/>
                </h:form>

                <h:form>
                    <p:spacer height="50px"/>
                    <p:commandButton ajax="false" value="Schedule"/>
                </h:form>
        </div>
    </div>  

    <div class="container">
        <div class="cogInfo">
            <!--using <kbd> & <mark> element to test Bootstrap on page, format looks great so far in mozilla viewports-->
            <p>This database application is <kbd>maintained</kbd> and <mark>updated</mark> by the Turtle Creek Valley Council of Governments.</p>
        </div>
    </div>

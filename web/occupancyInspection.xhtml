<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        
        <title>Occupancy Inspection (test)</title>
            <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
    
    <h:body>

        <ui:composition template="./tempHeadFoot.xhtml">
            <ui:define name="content">
                
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                    <h1>Occupancy Inspection (test)</h1>
                    <f:view>
                        <h:form>
                            <h2>Occupancy Inspection Details:</h2>
                            <h:panelGrid cellpadding="5" footerClass="gridFooter">
                                
                                <h:outputLabel value="Property Unit ID:" for="formPropUnitID"/>
                                    <h:panelGroup>
                                        <p:inputText id="formPropUnitID" value="#{OccupancyInspectionBB.formPropertyUnitID}"
                                                     tabindex="1" required="true" styleClass="inputText"/>
                                        <h:message for="formPropUnitID" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                
                                <h:outputLabel value="Login User ID:" for="formLoginUserID"/>
                                    <h:panelGroup>
                                        <p:inputText id="formLoginUserID" value="#{OccupancyInspectionBB.formLoginUserID}"
                                                     tabindex="2" required="true" styleClass="inputText"/>
                                        <h:message for="formPropUnitID" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                
                                <h:outputLabel value="First Inspection Date:" for="formFirstInspectionDate"/>
                                    <h:panelGroup>
                                        <p:calendar value="#{OccupancyInspectionBB.formFirstInspectionDate}"
                                                    mode="popup" tabindex="3"
                                                    id="formFirstInspectionDate"
                                                    showOn="button"
                                                    pattern="EEE, dd MMM, yyyy"
                                                    navigator="true"
                                                    showButtonPanel="true"
                                                    showTodayButton="false"
                                                    required="true"/>
                                        <h:message for="formFirstInspectionDate" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                            </h:panelGrid>
                        </h:form>
                        
                    </f:view>
                </div>
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>

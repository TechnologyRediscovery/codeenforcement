<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        
        <title>Inspectable Code Element Manage (test)</title>
            <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
    <h:body>
        <ui:composition template="./tempHeadFoot.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                    <h1>Inspectable Code Element Manage (test)</h1>
                    <f:view>
                        <h:form>
                            <p:dataTable
                                id="inspectableCodeElements"
                                var="i"
                                selectionMode="single"
                                selection="#{inspectableCodeElementBB.selectedIce}"
                                rowKey="#{i.codeElementID}"
                                value="#{inspectableCodeElementBB.inspectableCodeElementList}"
                                tableStyleClass="primeDataTable"
                                tabindex="1">
                                <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="ID:" />
                                        </f:facet>
                                    <h:outputText value="#{i.inspectableCodeElementId}"/>
                                </p:column>
                                
                                 <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Code Element ID:" />
                                        </f:facet>
                                     <h:outputText value="#{i.codeElementID}"/>
                                </p:column>
                                
                                
                                <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Inspection Tips:" />
                                        </f:facet>
                                    <h:outputText value="#{i.inspectionTips}"/>
                                </p:column>
                                <!--<p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Non-compliance Notes" />
                                        </f:facet>
                                        <h:outputText value="#"/>
                                </p:column>-->
                                <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Inspection Priority:" />
                                        </f:facet>
                                    <h:outputText value="#{i.inspectionPriority}"/>
                                </p:column>
                                <!--<p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date" />
                                        </f:facet>
                                    <h:outputText value="#"/>
                                </p:column>-->
                            </p:dataTable>
                            
                             <p:commandButton id="newIceCommand" ajax="false" value="Add New Inspectable Code Element:" action="/inspectableCodeElementAdd.xhtml" styleClass="iceButton"/>
                            
                        </h:form>
                    </f:view>
                </div>    
            </ui:define>

        </ui:composition>
        </h:body>
        
   
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
   
    <h:head>
        <title>Weightlifting Test</title>
            <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
        
        
    <h:body>    
        <ui:composition template="./tempHeadFoot.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h1>Exercising Log Test</h1>
                    <f:view>
                        <h:form>
                <!--
                        <h:outputLabel for="exerciseInput">
                            <h:outputText value="Enter exercise: " />
                        </h:outputLabel>
                            remember that id property has to match, value 
                            store the human readable!!
                            <h:inputText id="exerciseInput" value="#exerciseBB.formExerciseName}" size="20" 
                                         maxlength="40" tabindex="1" required="true" styleClass="inputText"/>
                            <h:message for="exerciseInput" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                           
                            <h:commandButton id="input" value="Insert Exercise" tabindex="3" action="exerciseBB.insertExerciseName}" title="search" styleClass="commandButton"/>
                           
                            working on panelGrid and JSF/Primefaces formatting
                            going to try and get working integrators and Exercise entities-->
                            <h:panelGrid cellpadding="5" border="0" footerClass="gridFooter"
                                         columnClasses="gridTd, gridTd, gridTd,">
                                <h:outputLabel value="Exercise Name"/>
                                <h:panelGroup>
                                    <p:inputText id="formExerciseName" value="#{exerciseBB.formExerciseName}"
                                                 styleClass="inputText"/>
                                    <h:message for="formExerciseName" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>    
                                
                                <h:outputLabel value="Weight (lbs)"/>
                                <h:panelGroup>
                                    <p:inputText id="formWeight" value="#{exerciseBB.formWeight}"
                                                 styleClass="inputText"/>
                                    <h:message for="formWeight" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup> 
                                
                                <h:outputLabel value="Max Reps"/>
                                <h:panelGroup>
                                    <p:inputText id="formReps" value="#{exerciseBB.formMaxReps}"
                                                 styleClass="inputText"/>
                                    <h:message for="formReps" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup> 
                                
                                <h:panelGroup>
                                    <h:outputLabel>
                                    <h:outputText value="Add date: " />
                                    </h:outputLabel>
                                    <p:calendar value="#{exerciseBB.formExerciseDate}"
                                                    mode="popup" tabindex="13"
                                                    id="weatherDate"
                                                    showOn="button"
                                                    pattern="EEE, dd MMM, yyyy"
                                                    navigator="true"
                                                    showButtonPanel="true"
                                                    showTodayButton="false"
                                                    required="true"/>

                                            <h:message for="weatherDate" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                </h:panelGroup>

                                
                            </h:panelGrid>
                            <p:commandButton ajax="false" value="Add Exercise" action="#{exerciseBB.addExercise}" />
                            
                        
                             <p:dataTable
                                id="exerciseElements"
                                var="e"
                                selectionMode="single"
                                selection="#{exerciseBB.selectedExercise}"
                                rowKey="#{e.lift_id}"
                                value="#{exerciseBB.formExerciseList}"
                                tableStyleClass="primeDataTable"
                                tabindex="1">
                                <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Exercise Name" />
                                        </f:facet>
                                        <h:outputText value="#{e.exerciseName}"/>
                                </p:column>
                                <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Weight" />
                                        </f:facet>
                                        <h:outputText value="#{e.weight}"/>
                                </p:column>
                                <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Reps" />
                                        </f:facet>
                                        <h:outputText value="#{e.maxReps}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                </div>
                
            </ui:define>

        </ui:composition>
    </h:body>
        
    </body>
</html>

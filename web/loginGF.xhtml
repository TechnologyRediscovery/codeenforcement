<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
     
    <head>
        <title>Turtle Creek Valley Code Enforcement System Login</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </head>
    <body>
        <div class="mainContainer">
            <h1>Turtle Creek Valley Code Enforcement Management System (CEMS)</h1>
            <h2>System Login Portal for Code Enforcement Staff, municpality employees, and council members</h2>

            <form method="POST" action="j_security_check">
                <p>Username:</p>
                <input type="text" name="j_username"/>
                <p>Password:</p>
                <input type="password" name="j_password"/>
                <button type="submit" value="submit"/>
            </form>
        </div>
    </body>
</html>

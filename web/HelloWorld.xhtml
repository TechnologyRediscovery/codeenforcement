<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        
            <head>
                <title>
                    JSF in Action - Hello, world!
                </title>
            </head>
            <body>
                <h:form id="welcomeForm">
                    <h:outputText id="welcomeOutput"
                                  value="Welcome to JavaServer Faces!"
                                  style="font-family: Arial, sans-serif; font-size: 24; color: green;"/>
                    <p>
                        <h:message id="errors" for="helloInput" style="color: red"/>
                    </p>
                    <p>
                        <h:outputLabel for="helloInput">
                            <h:outputText id="helloInputLabel" value="Enter # of controls to display: "/>
                        </h:outputLabel>
                        <h:inputText id="helloInput" value="" required="true"/>
                    </p>
                    
                </h:form>
                
            </body>
        
    </f:view>
    
</html>

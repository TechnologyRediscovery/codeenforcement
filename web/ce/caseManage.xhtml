<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Case Manager</title>
    </h:head>
    <h:body>
        <ui:composition template="./../tempHeadFoot.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <f:view>
                        <h:form id="caseProfileForm">

                            <h:messages globalOnly="true" showDetail="false" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>

                            <h1>Code Enforcement Case Profile</h1>

                                <h:outputText value="#{caseManageBB.currentCase.caseName}"/>
                                <span> @ </span>
                                <h:outputText value="#{sessionManager.visit.activeProp.address}"/>
                                <span> in </span>
                                <h:outputText value="#{caseManageBB.currentCase.property.muni.muniName}"/>

                            <h2>Current case phase</h2>

                                <h:outputText class="mono" value="#{caseManageBB.currentCase.casePhase.label}"/>
                                
                                <p:spacer height="10px"/>
                                <p:commandButton ajax="false" action="#{caseManageBB.takeNextAction}" icon="fa fa-bullhorn"
                                             value="Change case phase by manually overriding case protocol"/>

                            <h2>Next case action</h2>

                                <span class="bold">Next phase: </span>
                                <h:outputText class="mono" value="#{caseManageBB.nextPhase.label}"/>

                                <p:spacer height="10px"/>
                                
                                <span class="bold">Next action in protocol: </span>
                                
                                <h:outputText value="#{caseManageBB.eventForTriggeringCasePhaseAdvancement.category.eventCategoryTitle}"/>
                                
                                <!--takeNextAction-->


                            <h2>Case key details</h2>
                            
                                <span class="bold">Case Manager: </span>
                                <h:outputText value="#{sessionManager.visit.activeCase.user.FName} #{sessionManager.visit.activeCase.user.LName}"/>
                                
                                <p:spacer height="10px"/>
                            
                                <span class="bold">Date Opened: </span>
                                <h:outputText value="#{sessionManager.visit.activeCase.originiationDatePretty}"/>
                                
                                <p:spacer height="10px"/>
                            
                                <span class="bold">Date Closed: </span>
                                <h:outputText value="#{sessionManager.visit.activeCase.closingDatePretty}"/>

                            <h3>Case phases:</h3>



                            <h2>Event Log</h2>

                            <p:commandButton ajax="false" action="caseEvents" icon="fa fa-plus"
                                         value="Create new event"/>
                            
                            <p:spacer height="10px"/>
                            
                            <p:dataTable
                                id="caseEventTable"
                                var="e"
                                selectionMode="single"
                                selection="#{caseManageBB.selectedEvent}"
                                rowKey="#{e.eventID}"
                                value="#{caseManageBB.eventList}"
                                tableStyleClass="primeDataTable">
                                <!--<p:ajax event="rowSelect" update="selectedRowLabel"/>-->

                                <p:column width="15%">
                                    <f:facet name="header">
                                        <h:outputText value="Date" />
                                    </f:facet>
                                    <h:outputText value="#{e.prettyDateOfRecord}"/>
                                </p:column>
                                <p:column width="10%">
                                    <f:facet name="header">
                                        <h:outputText value="Type" />
                                    </f:facet>
                                    <h:outputText value="#{e.category.eventType}"/>
                                </p:column>
                                <p:column width="20%">
                                    <f:facet name="header">
                                        <h:outputText value="Category" />
                                    </f:facet>
                                    <h:outputText value="#{e.category.eventCategoryTitle}"/>
                                </p:column>
                                <p:column width="8%">
                                    <f:facet name="header">
                                        <h:outputText value="Creator" />
                                    </f:facet>
                                    <h:outputText value="#{e.eventOwnerUser.LName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description" />
                                    </f:facet>
                                    <h:outputText value="#{e.eventDescription}"/>
                                </p:column>

                                <p:rowExpansion>
                                    <h:outputLabel value="Disclose to Municipality Staff? "/>
                                    <h:outputText value="#{e.discloseToMunicipality}"/>

                                    <p:spacer height="10px"/>

                                    <h:outputLabel value="Disclose to Public? "/>
                                    <h:outputText value="#{e.discloseToPublic}"/>

                                    <p:spacer height="10px"/>

                                    <h:outputLabel value="Active Event? "/>
                                    <h:outputText value="#{e.activeEvent}"/>

                                    <p:spacer height="10px"/>

                                    <h:outputLabel value="Event Notes: "/>
                                    <h:outputText value="#{e.notes}"/>

                                </p:rowExpansion>

                            </p:dataTable>

                            <p:spacer height="15px"/>

                            <p:commandButton ajax="false" action="#{caseManageBB.editSelectedEvent}"
                                             value="Edit Selected Event" icon="fa fa-edit"/>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="./../tempHeadFoot.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h1>Add code element to code source</h1>
                    <f:view>
                        
                        <h:messages globalOnly="false"></h:messages>

                        <h2>Current code source data:</h2>
                        
                        <h:outputText value="#{codeElementBB.activeCodeSource.sourceID}"/>
                        <h:outputText value="#{codeElementBB.activeCodeSource.sourceName}"/>
                        <h:outputText value="#{codeElementBB.activeCodeSource.sourceDescription}"/>
                        <h:outputText value="#{codeElementBB.activeCodeSource.sourceYear}"/>
                        <h:outputText value="#{codeElementBB.activeCodeSource.isActive}"/>
                        <h:outputText value="#{codeElementBB.activeCodeSource.URL}"/>
                        <h:outputText value="#{codeElementBB.activeCodeSource.sourceNotes}"/>
                        
                        <hr/>
                        
                        <h:form id="addCodeElement">
                            <h2>New Element Form:</h2>
                            <p>Populate the following fields to add an element to the above code source</p>
                            
                            <p>Select an appropriate type for this element</p>
                            <p:selectOneListbox value="#{codeElementBB.formType}"
                                            id="elementTypes" style="width: 400px"
                                            tabindex="1">
                                <f:selectItems value="#{codeElementTypeBB.codeElementTypesMap}"/>
                            </p:selectOneListbox>
                            
                            
                            <h:outputLabel for="cdelOrdChapterNo" >
                                <h:outputText value="Ordiance chapter number (numbers only)" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelOrdChapterNo" value="#{codeElementBB.formOrdchapterNo}" 
                                         style="width: 10%;" tabindex="2" required="true" styleClass="inputText"/>
                            <h:message for="cdelOrdChapterNo" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelOrdChapterTitle" >
                                <h:outputText value="Chapter title" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelOrdChapterTitle" value="#{codeElementBB.formOrdchapterTitle}" 
                                         style="width: 50%;" tabindex="3" required="true" styleClass="inputText"/>
                            <h:message for="cdelOrdChapterTitle" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                            
                            <p:spacer height="15px"/>
         
                            <h:outputLabel for="cdelOrdSecNum" >
                                <h:outputText value="Section number (may contain letters)" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelOrdSecNum" value="#{codeElementBB.formOrdSecNum}" 
                                         style="width: 10%;" tabindex="4" required="true" styleClass="inputText"/>
                            <h:message for="cdelOrdSecNum" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="ccdelOrdSecTitle" >
                                <h:outputText value="Section title" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="ccdelOrdSecTitle" value="#{codeElementBB.formOrdsecTitle}" 
                                         style="width: 50%;" tabindex="5" required="true" styleClass="inputText"/>
                            <h:message for="ccdelOrdSecTitle" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelordSubSecNum" >
                                <h:outputText value="Subsection number (may contain letters)" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelordSubSecNum" value="#{codeElementBB.formOrdSubSecNum}" 
                                         style="width: 10%;" tabindex="6" required="false" styleClass="inputText"/>
                            <h:message for="cdelordSubSecNum" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelOrdSubSecTitle" >
                                <h:outputText value="Subsection title" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelOrdSubSecTitle" value="#{codeElementBB.formOrdSubSecTitle}" 
                                         style="width: 50%;" tabindex="7" required="false" styleClass="inputText"/>
                            <h:message for="cdelOrdSubSecTitle" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelOrdTechnicalText" >
                                <h:outputText value="Enter the technical text of this ordinance" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputTextarea id="cdelOrdTechnicalText" value="#{codeElementBB.formOrdTechnicalText}" 
                                         style="width: 100%;" tabindex="8" required="true" styleClass="inputText"/>
                            <h:message for="cdelOrdTechnicalText" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelOrdHumanFriendlyText" >
                                <h:outputText value="Compose a human-friendly version of this ordinance" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputTextarea id="cdelOrdHumanFriendlyText" value="#{codeElementBB.formOrdHumanFriendlyText}" 
                                         style="width: 100%;" tabindex="9" required="false" styleClass="inputText"/>
                            <h:message for="cdelOrdHumanFriendlyText" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelDefaultPenalty" >
                                <h:outputText value="Enter the default penalty for violating this ordinance" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelDefaultPenalty" value="#{codeElementBB.formDefaultPenalty}" 
                                         style="width: 10%;" tabindex="10" required="true" styleClass="inputText"/>
                            <h:message for="cdelDefaultPenalty" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelIsActive" >
                                <h:outputText value="Toggle active element'" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:selectBooleanCheckbox id="cdelIsActive" value="#{codeElementBB.formIsActive}" 
                                       tabindex="11" required="true" styleClass="selectOneRadio"/>
                            <h:message for="cdelIsActive" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelEnfPriority" >
                                <h:outputText value="Toggle code enforcement priority." styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:selectBooleanCheckbox id="cdelEnfPriority" value="#{codeElementBB.formIsEnforcementPriority}" 
                                       tabindex="12" required="true" styleClass="selectOneRadio"/>
                            <h:message for="cdelEnfPriority" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelUrl" >
                                <h:outputText value="Web address of element resource" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputText id="cdelUrl" value="#{codeElementBB.formResourceURL}" 
                                         style="width: 100%;" tabindex="13" required="false" styleClass="inputText"/>
                            <h:message for="cdelUrl" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
         
                            <p:spacer height="15px"/>
                            
                            <h:outputLabel for="cdelInspectionTips" >
                                <h:outputText value="Inspection procedure or best practices" styleClass="uiLabel" />
                            </h:outputLabel>
                            <p:inputTextarea id="cdelInspectionTips" value="#{codeElementBB.formInspectionTips}" 
                                         style="width: 100%;" tabindex="14" required="false" styleClass="inputText"/>
                            <h:message for="cdelInspectionTips" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                            
                            <p:spacer height="15px"/>
                            
                            <h:commandButton 
                             id="insertCodeElement" 
                             value="Add code element" 
                             styleClass="buttonOwnLine"
                             tabindex="15"
                             action="#{codeElementBB.insertCodeElement}"/>
                            
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Manage Code Enforcement Action Requests</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
        
    </h:head>
    <body>

        <ui:composition template="./../tempHeadFoot.xhtml">

            
            <ui:define name="content">
                <f:view>
                    <h:form id="manageSingleActionRequest">
                        
                        <p:selectOneMenu 
                            id="requestType"
                            disabled="false"
                            rendered="true"
                            value="#{requestManagementBean.newStatus}">
                            
                            <f:selectItems
                                value="#{manageARequestBean.statuses}"
                                var="status" 
                                itemValue="#{status}"
                                itemLabel="#{status.label}"/>
                            
                        </p:selectOneMenu>
                        
                        
                    </h:form>
                    <h2>Your are managing request:</h2>

                    <p>
                       <h:outputText
                       styleClass="plainText" 
                       value="#{requestManagementBean.selectedRequest.addressOfConcern}" />
                    </p>

                </f:view>
            </ui:define>



        </ui:composition>

    </body>
</html>

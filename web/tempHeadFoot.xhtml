<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <h:outputStylesheet name="style.css" library="css"/>
          
        <title>Code Enforcement</title>
        <script>
            function setSideBarHeight(){
                var height = $('.contentContainer').height();
                $('.sideBar').height(height);
            }
            window.onload = setSideBarHeight;
        </script>
        

    </h:head>

    <h:body>
        
        <div class="contentContainer">
            
            
        
            <ui:insert name="top">
                    
                
                <div class="topBar">
                    <f:view id="navview">
                        <h:form id="navForm">

                            <div class="headerLinks">

                                <div class="headerLinkCont">
                                    <h:commandLink action="dashboard" value="Dashboard" styleClass="headerLink"/>
                                </div>

                                <div class="headerLinkCont">
                                    <h:commandLink action="propertySearch" value="Change Property" styleClass="headerLink"/>
                                </div>

                                <div class="headerLinkCont">
                                    <h:commandLink action="#{userCoordinator.accessPropertyProfile}" value="Property Profile" styleClass="headerLink"/>
                                </div>

                                <div class="headerLinkCont">
                                    <h:commandLink action="workflow" value="Muni Workflow" styleClass="headerLink"/>
                                </div>

                                <div class="headerLinkCont">
                                    <h:commandLink action="#{userCoordinator.accessCaseProfile}" value="Case Profile" styleClass="headerLink"/>
                                </div>

                                <div class="headerLinkCont">
                                    <h:commandLink action="#{authenticationBB.logout}" value="Logout" styleClass="headerLink"/>
                                </div>
                                
                                <div class="logoBox">
                                    <h2>Turtle Creek<br/>Valley COG<br/>Code enforcement</h2>
                                </div>
                            </div>
                        </h:form>
                    </f:view>
                    
                    
                </div>
                
                
                <div class="sideBar" id="mainSideBar">
                      
                        <h:form id="sideBarLinkForm">
                        
                            <p:commandLink ajax="false" value="Property Central" action="propertySearch"
                                           styleClass="sblink"/>
                            
                            <p:spacer height="8px"/>
                            
                            <p:commandLink ajax="false" value="Human Resources" action="personManage" 
                                           styleClass="sblink"/>
                            
                            <p:spacer height="8px"/>
                                                        
                            <p:commandLink ajax="false" value="Municipality Workflow" action="workflow"
                                           styleClass="sblink"/>
                            
                            <p:spacer height="8px"/>
                        
                        <h2>Code enforcement</h2>
                        <p:spacer height="8px"/>
                        
                            <p:commandLink ajax="false" value="Code enforcement action request form" action="codeEnforce" 
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>
                            
                            <p:commandLink ajax="false" value="Case Manager" action="caseManage"
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>
                            
                            <p:commandLink ajax="false" value="Event Configuration" action="eventManage"
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>
                            
                            <p:commandLink ajax="false" value="Court Entity Management" action="litigationManage"
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>

                        <h2>Municipal Code</h2>
                        
                            <p:commandLink ajax="false" value="Code Source and Element Manager" action="codeSourceManage" 
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>

                            <p:commandLink ajax="false" value="Element Types Manager" action="elementTypeManage" 
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>

                            <p:commandLink ajax="false" value="Code Set Manager" action="codeSetManage"
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>
                        <h2>Database Controls</h2>
                        
                            <p:commandLink ajax="false" value="User Manager" action="userManage"
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>
                            
                            <p:commandLink ajax="false" value="Log Jams" action="logManage"
                                           styleClass="sblink"/>
                            <p:spacer height="8px"/>
                            
                            <p:commandLink ajax="false" value="Municipality Manager" action="muniManage"
                                           styleClass="sblink"/>
                            
                            <p:spacer height="8px"/>

                        </h:form>
                </div>
                        
                        
                        
                        
                    
                    
                    
            </ui:insert>
            
        
                
                <div class="sessionInfo">
                    <h:form id="sessionInfoForm">
                         <h:panelGrid columns="4" border="0" 
                                         cellpadding="2" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                 footerClass="gridFooter">
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="User: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeUser.FName}"/>,   
                                 <h:outputText value="#{sessionManager.visit.activeUser.LName}"/>
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Permissions: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeUser.roleType.label}"/>   
                             </h:panelGroup>
                                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Default Municipality: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeUser.muni.muniName}"/> 
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Active Property: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                <h:outputText value="#{sessionManager.visit.activeProp.address}"/> 
                                <h:outputText value="#{sessionManager.visit.activeProp.muni.muniName}"/>
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Active Case:"/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeCase.caseName}"/>, 
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Code Set: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeCodeSet.codeSetName}"/> 
                             </h:panelGroup>
                             
                         </h:panelGrid>

                    </h:form>
                </div>
            
            
        

        <div id="pageContent" class="primaryContentContainer">
            <ui:insert name="content">
                <p>I am content in the template content</p>
                
            </ui:insert>
            
        </div>

        <div class="foot">
            <ui:insert name="bottom">
                <div class="footer">
                
                    <p>This database application is maintained and updated by the Turtle
                    Creek Valley Council of Governments.</p>
                </div>
                
            </ui:insert>
        </div>
            
    </div>
        
        <div class="clearFix"></div>


    </h:body>

</html>

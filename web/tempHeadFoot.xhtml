<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <h:outputStylesheet name="style.css" library="css"/>

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <f:view id="navview">
                    
                
                <div class="header">
                    <h:graphicImage name="cedbHeader.jpg" width="1030" styleClass="header"/>
                    <h:form id="navForm">

                        <div class="headerLinks">
                            <div class="headerLinkCont">
                                <h:commandLink action="dashboard" value="Dashboard"/>
                            </div>
                            <div class="headerLinkCont">
                                <a class="headerLink" href="">Property</a>
                            </div>
                            <div class="headerLinkCont">
                                <a class="headerLink" href="">Code Enforcement</a>
                            </div>
                            <div class="headerLinkCont">
                                <a class="headerLink" href="">Occ Inspections</a>
                            </div>
                            <div class="headerLinkCont">
                                <a class="headerLink" href="">Rentals</a>
                            </div>
                            <div class="headerLinkCont">
                                <a class="headerLink" href="">Settings</a>
                            </div>
                            <div class="headerLinkCont">
                                <a class="headerLink" href="">Logout</a>
                            </div>
                        </div>
                    </h:form>
                </div>
                </f:view>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <p>I am content in the template content</p>
                
            </ui:insert>
            
        </div>

        <div class="foot">
            <ui:insert name="bottom">
                <div class="footer">
                
                    <p>This database application is maintained and updated by the Turtle
                    Creek Valley Council of Governments.</p>
                </div>
                
            </ui:insert>
        </div>

    </h:body>

</html>

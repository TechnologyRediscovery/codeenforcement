<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Weather Report Terminal (test)</title>
            <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
    <h:body>
        <ui:composition template="./tempHeadFoot.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h1><ui:insert name="title">Weather Report Terminal (test)</ui:insert></h1>
<!--                    <h:outputText value="Hello Adam"/>-->
                <!--using h:form gets rid of ui ancestry message...? -->    
    
                <f:view> 
                    
                    <h:form>
                        <h:panelGroup>
                            <h:outputLabel for="dateInput">
                            <h:outputText value="Add date: " />
                            </h:outputLabel>
                            <p:calendar value="#{weatherBB.formDate}"
                                            mode="popup" tabindex="13"
                                            id="weatherDate"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="false"
                                            required="true"/>

                                    <h:message for="weatherDate" showDetail="true" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                    </h:form>
                    <h:form>
                        <h:outputLabel for="weatherInput">
                            <h:outputText value="Add city name: " />
                        </h:outputLabel>
                            <!--remember that id property has to match, value 
                            store the human readable!!-->
                            <h:inputText id="weatherInput" value="#{weatherBB.formCityName}" size="20" 
                                         maxlength="40" tabindex="1" required="true" styleClass="inputText"/>
                            <h:message for="weatherInput" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                           
                            <h:commandButton id="search" value="Insert City" tabindex="3" action="#{weatherBB.insertCity}" title="search" styleClass="commandButton"/>
                        <!--Testing weather insert button-->    
                        <h:outputLabel for="weatherTempHiInput">
                            <h:outputText value="Add temperature: " />
                        </h:outputLabel>
                            <!--remember that id property has to match, value 
                            store the human readable!!-->
                            <h:inputText id="weatherTempHiInput" value="#{weatherBB.formTempHi}" size="20" 
                                         maxlength="40" tabindex="1" required="true" styleClass="inputText"/>
                            <h:message for="weatherInput" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                           
                            <h:commandButton id="tempHiEntry" value="Insert Hi Temp" tabindex="3" action="#{weatherBB.insertTempHi}" title="search" styleClass="commandButton"/>
                            <!--puts a calendar selector on page, toggle attributes from PrimeFaces documentation -->
                            <!--
                            <p:calendar value=""
                                            mode="popup" tabindex="13"
                                            id="WeatherDate"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="false"
                                            required="true"/>
                            <h:commandButton id="insert" value="Insert Date" tabindex="3" action="" title="search" styleClass="commandButton"/>
                            -->
                            
                            
                    </h:form>    
                </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

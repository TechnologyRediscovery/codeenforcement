<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Code Enforcement Mission Control</title>
    </h:head>
    <h:body>
        <ui:composition template="navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="missionControlView">
                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h:form id="missionControlForm">

                            <h1>Mission Control</h1>

                            <h2>Municipality control</h2>
                            <h3>Current municipality</h3>
                            <h:outputText value="#{missionControlBB.currentMuni.muniName}"/>
                            <h3>Change current municipality</h3>
                            <p>Select the system-wide municipality. (Your selected muni's default code set will be automatically activated.)</p>
                            
                            <p:selectOneMenu id="muniSelectMenu" tabindex="1" value="#{missionControlBB.selectedMuni}">
                                <f:converter converterId="muniConverter"/>
                                <f:selectItems id="muniNameList" value="#{missionControlBB.muniList}" var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                            </p:selectOneMenu>
                            
                            <h:message for="muniSelectMenu" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                            <p:spacer height="15px;"/>
                            <p:commandButton value="Switch to selected municiplaity" action="#{missionControlBB.switchMuni}" icon="fa fa-gears" />

                            <h2>User info verification:</h2>


                            <h:outputText value="Authenticated Faces user: 
                                          #{missionControlBB.user.FName} #{missionControlBB.user.LName}"/>

                            <h2>System indicators</h2>


                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
